version: '3.6'

services:
  frontend:
    build:
      context: /home/user/react_workspace/peatio_xchange
    volumes:
      - ../config/frontend/env.js:/home/node/public/env.js
    labels:
      traefik.enable: true
      traefik.frontend.rule: "PathPrefix:/;Host:www.app.local"
      traefik.port: 3000

  tower:
    image: "rubykube/tower:0.1.8"
    volumes:
      - ../config/frontend/tower.js:/home/app/env.js
    labels:
      traefik.enable: true
      traefik.frontend.rule: "PathPrefix:/tower;Host:www.app.local"
      traefik.port: 8080

