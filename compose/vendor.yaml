version: '3.6'

services:
  frontend:
    image: node:11
    user: "${UID}:${GID}"
    volumes:
      - ../vendor/frontend:/home/node
    command:
      - sh
      - -c
      - |
        cd /home/node
        yarn
        yarn start
    labels:
      traefik.enable: true
      traefik.frontend.rule: "PathPrefix:/;Host:ae6bea5a.ngrok.io"
      traefik.port: 3000
